<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="//amp.azure.net/libs/amp/latest/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet" />
    <script src="//amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>
    <script src="scripts/telemetryPlugin.js"></script>
  </head>
  <body>
    <video id="vid1" class="azuremediaplayer amp-default-skin" width="640" height="400">
      <p class="amp-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
      </p>
    </video>
    <script>
      var myPlayer = amp(
        "vid1",
        {
          /* Options */
          nativeControlsForTouch: false,
          autoplay: true,
          controls: true,
          width: "640",
          height: "400",
          techOrder: ["AzureHtml5JS"],
          plugins: {
            /* load our telemetry plugin */
            telemetry: {
              /* Options */
              period: 10
            }
          }
        },
        function() {
          console.log("Good to go!");
        }
      );

      myPlayer.src(
        [
          {
            src:
              "https://amssamples.streaming.mediaservices.windows.net/91492735-c523-432b-ba01-faba6c2206a2/AzureMediaServicesPromo.ism/manifest(format=mpd-time-csf)",
            type: "application/dash+xml"
          }
        ],
        [
          {
            src: "//ams-samplescdn.streaming.mediaservices.windows.net/11196e3d-2f40-4835-9a4d-fc52751b0323/TOS-en.vtt",
            srclang: "en",
            kind: "subtitles",
            label: "english"
          },
          {
            src: "//ams-samplescdn.streaming.mediaservices.windows.net/11196e3d-2f40-4835-9a4d-fc52751b0323/TOS-es.vtt",
            srclang: "es",
            kind: "subtitles",
            label: "spanish"
          },
          {
            src: "//ams-samplescdn.streaming.mediaservices.windows.net/11196e3d-2f40-4835-9a4d-fc52751b0323/TOS-fr.vtt",
            srclang: "fr",
            kind: "subtitles",
            label: "french"
          },
          {
            src: "//ams-samplescdn.streaming.mediaservices.windows.net/11196e3d-2f40-4835-9a4d-fc52751b0323/TOS-it.vtt",
            srclang: "it",
            kind: "subtitles",
            label: "italian"
          }
        ]
      );
    </script>
  </body>
</html>
